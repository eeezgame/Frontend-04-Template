<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cell {
      display: inline-block;
      width: 6px;
      height: 6px;
      line-height: 7px;
      background-color: #f5f5f5;
      border-width: 0 1px 1px 0;
      border-color: white;
      border-style: solid;
      vertical-align: top;
    }
    #container {
      width: 701px;
      font-size: 0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <button onclick="localStorage.setItem('map', JSON.stringify(map))">save</button>
  <script>
    let map = localStorage.getItem('map') ? JSON.parse(localStorage.getItem('map')) : Array(10000).fill(0)
    let container = document.getElementById('container')
    for (let row = 0; row < 100; row++) {
      for (let col = 0; col < 100; col++) {
        let el = document.createElement('div')
        el.classList.add('cell')

        if (map[getPoint(row, col)] === 1)
          el.style.backgroundColor = '#000';

        el.addEventListener('mousemove', e => {
          if (mousedown) {
            map[getPoint(row, col)] = clear ? 0 : 1
            el.style.backgroundColor = clear ? '#f5f5f5' : '#000'
          }
        })
        container.appendChild(el)
      }
    }

    function getPoint(row, col) {
      return row * 100 + col
    }

    let mousedown = false
    let clear = false
    document.addEventListener('mousedown', e => {
      mousedown = true
      clear = (e.which === 3)
    })
    document.addEventListener('mouseup', () => mousedown = false)
    document.addEventListener('contextmenu', e => e.preventDefault())

    async function path (map, start, end) {
      const queue = [start]
      async function insert(row, col) {
        if (row < 0 || row >= 100 || col < 0 || col >= 100) return
        if (map[getPoint(row, col)]) return

        await sleep(30)
        container.children[getPoint(row, col)].style.backgroundColor = 'lightgreen'
        map[getPoint(row, col)] = 2
        queue.push([row, col])
      }

      while(queue.length) {
        const [row, col] = queue.shift()
        if (row === end[0] && col === end[1]) {
          return true
        }
        await insert(row - 1, col)
        await insert(row + 1, col)
        await insert(row, col - 1)
        await insert(row, col + 1)
      }

      return false
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms))
    }
    
    path(map,[0,0],[50,50])
  </script>
</body>
</html>
